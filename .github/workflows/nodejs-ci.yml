name: Node.js CI/CD with SonarQube and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: Manjunath-Kapanaiah_REMOTE
      SONAR_ORG: manjunath-kapanaiah
      SONAR_HOST_URL: https://sonarcloud.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test

      - name: Build project
        run: npm run build

      - name: Run SonarQube Scan
        run: |
          node -e "
          const scanner = require('sonarqube-scanner');
          scanner({
            serverUrl: process.env.SONAR_HOST_URL,
            token: process.env.SONAR_TOKEN,
            options: {
              'sonar.projectKey': '${{ env.SONAR_PROJECT_KEY }}',
              'sonar.organization': '${{ env.SONAR_ORG }}',
              'sonar.sources': './src',
              'sonar.tests': './tests',
              'sonar.javascript.lcov.reportPaths': 'coverage/lcov.info',
              'sonar.test.inclusions': 'tests/**/*.test.js',
              'sonar.qualitygate.wait': 'true'
            }
          });
          "

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: |
          npm start &
          sleep 10 # wait for server to start

      - name: Test deployment
        run: curl http://localhost:3000
